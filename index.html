<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>My Backbone.js Todos</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="todoapp">
		<header>
			<h1>Todo List</h1>
			<input id="todo" type="text" placeholder="What needs to be done, yo?">
		</header>
		<section id="main">
			<input type="checkbox" id="toggle-all">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer>
			<a id="clear-completed">Clear completed</a>
			<div id="todo-count"></div>
		</footer>
	</div>
	<div id="instructions">
		Double-click to edit a todo!
	</div>
	<div id="credits">
		Originally created Jérôme Gravel-Niquet
		<br>
		Recreated by Richard Appleby
	</div>
	<script src="js/json2.js" type="text/javascript"></script>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/underscore.js" type="text/javascript"></script>
	<script src="js/backbone.js" type="text/javascript"></script>
	<script src="js/backbone.localStorage.js" type="text/javascript"></script>
	<script src="js/todo.js" type="text/javascript"></script>
	<script type="text/template" id="item-template">

		<div class="view">
			<input type="checkbox" class="toggle" <%= done ? 'checked="checked"' : '' %> />
			<label><%- title %></label>
			<a class="destroy"></a>
		</div>
		<input class="edit" type="text" value="<%- title %>" />

	</script>
	<script type="text/template" id="stats-template">

    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>

  </script>
</body>

</html>
